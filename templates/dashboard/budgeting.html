{% extends 'base.html' %}

{% block title %}Budgeting - UltraBank{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold mb-6 text-gradient-to-r from-green-400 to-blue-500">Budgeting Tools</h1>
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <p class="mb-4 text-gray-700 dark:text-gray-300">Set your monthly budgets and track your spending.</p>
        <form id="budget-form" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="category"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                    <select id="category" name="category"
                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                        <option value="food">Food & Dining</option>
                        <option value="transportation">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="utilities">Utilities</option>
                    </select>
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Budget Amount
                        ($)</label>
                    <input type="number" id="amount" name="amount" min="0" step="0.01"
                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                        required>
                </div>
            </div>
            <button type="submit"
                class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded-md hover:from-green-500 hover:to-blue-600 transition">Save
                Budget</button>
        </form>
        <div id="budget-list" class="mt-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">Your Budgets</h2>
            <ul class="space-y-2 text-gray-700 dark:text-gray-300" id="budgets">
                <!-- Budgets will be listed here -->
            </ul>
        </div>
    </div>
</div>

<script>
    document.getElementById('budget-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const category = document.getElementById('category').value;
        const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
        if (!category || !amount || amount <= 0) {
            alert('Please enter valid category and amount.');
            return;
        }
        const budgetsList = document.getElementById('budgets');
        const li = document.createElement('li');
        li.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)}: $${amount}`;
        budgetsList.appendChild(li);
        this.reset();
    });
</script>
{% endblock %}
