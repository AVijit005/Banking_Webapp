<!-- templates/registration/logged_out.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - SecureBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4 text-center">
        <div class="mb-6">
            <i class="fas fa-check-circle text-green-500 text-6xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Successfully Logged Out</h1>
        <p class="text-gray-600 mb-6">Thank you for using SecureBank. Your session has been securely ended.</p>
        <a href="{% url 'login' %}" class="inline-block bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Login Again
        </a>
    </div>
</body>
</html>
